<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentCrafter - Craft Your Content, Elevate Your Vision</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFFFF;
            color: #2D2D2D;
        }

        .heading {d
            font-family: 'Poppins', sans-serif;
            color: #6A0DAD;
        }

        .btn-primary { 
            background-color: #6A0DAD;
            color: #FFFFFF;
        }

        .btn-primary:hover {
            background-color: #5A0CA5;
        }

        .btn-accent {
            background-color: #FFCBA4;
            color: #2D2D2D;
        }

        .btn-accent:hover {
            background-color: #FFB080;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #F8F9FA;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #6A0DAD;
            border-radius: 3px;
        }

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body x-data="app()" x-init="init()">
    <!-- Notification Toast -->
    <div x-show="notification.show" x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 transform translate-y-2"
        x-transition:enter-end="opacity-100 transform translate-y-0"
        x-transition:leave="transition ease-in duration-200"
        x-transition:leave-start="opacity-100 transform translate-y-0"
        x-transition:leave-end="opacity-0 transform translate-y-2"
        class="fixed bottom-4 right-4 bg-[#2D2D2D] text-white px-6 py-3 rounded-lg shadow-lg z-50" x-cloak>
        <span x-text="notification.message"></span>
    </div>

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="https://firebasestorage.googleapis.com/v0/b/widecanvas-d0dd4.appspot.com/o/logos%2Flogo.webp?alt=media&token=8b45193f-5cb6-4375-ba9a-c51b4480cb33" 
                    alt="ContentCrafter Logo" class="h-8">
                    <span class="ml-2 text-xl font-bold heading">ContentCrafter</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button @click="showLibrary = true" class="text-[#2D2D2D] hover:text-[#6A0DAD]" aria-label="Open Library">
                        <i class="bi bi-collection text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Hero Section -->
        <section class="text-center mb-12">
            <h1 class="heading text-4xl md:text-5xl font-bold mb-4">
                Craft Your Content, Elevate Your Vision
            </h1>
            <p class="text-gray-600 max-w-2xl mx-auto">
                Your ultimate creative companion, designed to inspire and empower content creators at every step of their journey.
            </p>
        </section>

        <!-- Search Section -->
        <section class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <select x-model="searchType" class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6A0DAD]">
                    <option value="images">Search Images</option>
                    <option value="captions">Generate Captions</option>
                    <option value="ideas">Explore Ideas</option>
                </select>
                <input type="text" x-model="searchQuery" @keyup.enter="performSearch()"
                    :placeholder="getPlaceholder()"
                    class="flex-2 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6A0DAD]">
                <button @click="performSearch()"
                    class="btn-primary px-6 py-3 rounded-lg hover:bg-opacity-90 transition-colors flex items-center justify-center min-w-[120px]"
                    :disabled="isLoading">
                    <span x-show="!isLoading">Search</span>
                    <i x-show="isLoading" class="bi bi-arrow-repeat animate-spin"></i>
                </button>
            </div>
        </section>

        <!-- Results Section -->
        <section x-show="results.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <template x-for="(result, index) in results" :key="index">
                <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                    <template x-if="searchType === 'images'">
                        <img :src="result.url" :alt="result.alt" class="w-full h-48 object-cover">
                    </template>
                    <div class="p-4">
                        <p x-show="searchType !== 'images'" x-text="result.content" class="text-gray-700"></p>
                        <div class="flex justify-between items-center mt-4">
                            <button @click="copyToClipboard(searchType === 'images' ? result.url : result.content)"
                                class="text-[#FF6F61] hover:text-[#E5645A]" aria-label="Copy to clipboard">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button @click="saveItem(result)"
                                class="text-[#FF6F61] hover:text-[#E5645A]" aria-label="Save item">
                                <i class="bi bi-bookmark-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </template>
        </section>

        <!-- No Results Message -->
        <div x-show="!isLoading && searchQuery && results.length === 0" class="text-center py-8 text-gray-600">
            No results found. Try different keywords.
        </div>

        <!-- Library Modal -->
        <div x-show="showLibrary" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center"
            @click="showLibrary = false" x-cloak>
            <div @click.stop class="bg-white rounded-lg max-w-2xl w-full mx-4 p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="heading text-2xl font-bold text-[#333333]">My Library</h2>
                    <button @click="showLibrary = false" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div class="custom-scrollbar max-h-96 overflow-y-auto">
                    <template x-if="savedItems.length === 0">
                        <p class="text-gray-500 text-center py-8">Your library is empty. Start saving items!</p>
                    </template>
                    <template x-for="(item, index) in savedItems" :key="index">
                        <div class="bg-gray-50 p-4 rounded-lg mb-4">
                            <template x-if="item.type === 'image'">
                                <img :src="item.content" class="w-full h-40 object-cover rounded-lg mb-2" :alt="item.alt || 'Saved image'">
                            </template>
                            <template x-if="item.type !== 'image'">
                                <p x-text="item.content" class="text-gray-700"></p>
                            </template>
                            <div class="flex justify-end mt-2">
                                <button @click="removeItem(index)" class="text-red-500 hover:text-red-700" aria-label="Remove item">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </main>

  <script>
        function app() {
            return {
                searchType: 'images',
                searchQuery: '',
                results: [],
                savedItems: [],
                showLibrary: false,
                isLoading: false,
                notification: {
                    show: false,
                    message: ''
                },

                init() {
                    this.savedItems = JSON.parse(localStorage.getItem('savedItems') || '[]');
                },

                getPlaceholder() {
                    switch (this.searchType) {
                        case 'images': return 'Enter keywords to find images...';
                        case 'captions': return 'Describe your content for caption ideas...';
                        case 'ideas': return 'Enter a topic for content ideas...';
                        default: return 'Enter your search...';
                    }
                },

                async performSearch() {
                    if (!this.searchQuery.trim()) return;
                    
                    this.isLoading = true;
                    this.results = [];

                    try {
                        switch (this.searchType) {
                            case 'images':
                                await this.searchImages();
                                break;
                            case 'captions':
                                await this.generateCaptions();
                                break;
                            case 'ideas':
                                await this.generateIdeas();
                                break;
                        }
                    } catch (error) {
                        this.showNotification('An error occurred. Please try again.');
                        console.error('Search error:', error);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async searchImages() {
                    const response = await fetch(
                        `https://api.unsplash.com/photos/random?query=${encodeURIComponent(this.searchQuery)}&count=9&client_id=vRFxZ8hfjmOAfWKGcCE33ooXCcWmLVAF9P0GZ5phuvI`
                    );
                    const data = await response.json();
                    this.results = data.map(image => ({
                        type: 'image',
                        url: image.urls.regular,
                        alt: image.alt_description,
                        attribution: image.user.name
                    }));
                },

                async generateCaptions() {
                    const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer Wz7vsrSK8uQfJlEHYlcFvUi6R2I3',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [{
                                role: 'user',
                                content: [{ 
                                    type: 'text',
                                    text: `Generate 5 creative social media captions for: ${this.searchQuery}`
                                }]
                            }]
                        })
                    });
                    const data = await response.json();
                    this.results = data.message.split('\n')
                        .filter(caption => caption.trim())
                        .map(caption => ({
                            type: 'caption',
                            content: caption
                        }));
                },

                async generateIdeas() {
                    const response = await fetch('https://r0c8kgwocscg8gsokogwwsw4.zetaverse.one/ai', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer Wz7vsrSK8uQfJlEHYlcFvUi6R2I3',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            messages: [{
                                role: 'user',
                                content: [{ 
                                    type: 'text',
                                    text: `Generate 5 creative content ideas about: ${this.searchQuery}`
                                }]
                            }]
                        })
                    });
                    const data = await response.json();
                    this.results = data.message.split('\n')
                        .filter(idea => idea.trim())
                        .map(idea => ({
                            type: 'idea',
                            content: idea
                        }));
                },

                async copyToClipboard(text) {
                    try {
                        await navigator.clipboard.writeText(text);
                        this.showNotification('Copied to clipboard!');
                    } catch (error) {
                        this.showNotification('Failed to copy to clipboard');
                    }
                },

                
         saveItem(type, content) {
            savedItems.push({ type, content, timestamp: Date.now() });
            localStorage.setItem('savedItems', JSON.stringify(savedItems));
        }

                removeItem(index) {
                    this.savedItems.splice(index, 1);
                    localStorage.setItem('savedItems', JSON.stringify(this.savedItems));
                    this.showNotification('Item removed from library');
                },

                showNotification(message) {
                    this.notification.message = message;
                    this.notification.show = true;
                    setTimeout(() => {
                        this.notification.show = false;
                    }, 3000);
                }
            }
        }
    </script>
</body>
</html>
